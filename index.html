<html>

<head>
    <title>My Photo Gallery</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
<body>
    <h1>Photo Gallery</h1>
    <br>
    <h2>Sliding Gallery</h2>
    <br>
    <center>
    <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <img src="IMG_0911.JPG" class="img-responsive" alt="...">
                </div>
                <div class="item">
                    <img src="IMG_1040.JPG" class="img-responsive" alt="...">
                </div>
                <div class="item">
                    <img src="IMG_1049.JPG" class="img-responsive" alt="...">
                </div>
                <div class="item">
                    <img src="IMG_1051.JPG" class="img-responsive" alt="...">
                </div>
                <div class="item">
                    <img src="IMG_4222.JPG" class="img-responsive" alt="...">
                </div>
                
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
        </div>
    </div>

</center>

</body>
</head>

</html>
